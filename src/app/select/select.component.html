<div class="select-container">
  <mat-form-field appearance="fill">
    <mat-label>{{ placeholderText }}</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="notifyParent()">
      <mat-option
        *ngFor="let object of languages | keyvalue"
        value="{{ object.key }}"
      >
        {{ getName(object.value) }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
